<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
    <h1 class="text-center mt-5">
        Let's get some <span class="font-weight-bold text-purple">Money</span>!!!
    </h1>

    </header>
<main class="container w-75">
    <!-- Balance and Transaction -->
    <section class="mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-white">
            <div class="col">
                <div class="bg-primary p-4 rounded">
                    <h3 class="text-center mb-3">Deposit</h3>
                    <h4 class="text-center">$<span id="deposit-total">00</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="bg-success p-4 rounded">
                    <h3 class="text-center mb-3">Withdraw</h3>
                    <h4 class="text-center">$<span id="withdraw-total">00</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="bg-warning p-4 rounded">
                    <h3 class="text-center mb-3">Balance</h3>
                    <h4 class="text-center">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </div>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="bg-danger p-4 rounded">
                    <h3 class="text-center mb-3">Please Deposit</h3>
                    <div class="d-flex flex-column align-items-center">
                        <input id="deposit-input" class="form-control mb-4 w-75" type="text"
                            placeholder="$ Amount You Want to Deposit">
                        <button id="deposit-button"
                            class="btn btn-warning rounded py-2 px-4 font-medium">Deposit</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="bg-purple p-4 rounded">
                    <h3 class="text-center mb-3">Please Withdraw</h3>
                    <div class="d-flex flex-column align-items-center">
                        <input id="withdraw-input" class="form-control mb-4 w-75" type="text"
                            placeholder="$ Amount You Want to Withdraw">
                        <button id="withdraw-button"
                            class="btn btn-warning rounded py-2 px-4 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

   <footer>

   </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
   <script src="./js/banking.js"></script>
</body>
</html>
